<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
        }

        .card-header h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .cert-number {
            font-size: 14px;
            opacity: 0.9;
        }

        .card-body {
            padding: 24px;
        }

        .price-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .price-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .retail-price {
            font-size: 36px;
            font-weight: bold;
            color: #2d3748;
        }

        .market-price {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .info-section {
            margin-bottom: 24px;
        }

        .info-section h2 {
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
            text-align: right;
        }

        .grade-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .links-section {
            margin-top: 24px;
        }

        .link-button {
            display: block;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background: #667eea;
            color: white;
        }

        .link-button:active {
            transform: scale(0.98);
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin: 20px;
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="card">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading card information...</p>
            </div>
        </div>
        <div class="footer">
            Powered by PSA & Card Ladder
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const certNumber = urlParams.get('cert') || urlParams.get('certNumber') || '92277876'; // Test cert: 2023 Topps Chrome Corbin Carroll
        const retailPrice = urlParams.get('price') || '149.99'; // Test price
        // Auto-detect if running on Vercel or use provided proxy
        const proxyUrl = urlParams.get('proxy') || '/api/psa-proxy';

        async function loadCardData() {
            if (!certNumber) {
                showError('No certificate number provided. Add ?cert=XXXXX to the URL.');
                return;
            }

            try {
                // Fetch PSA data
                const psaResponse = await fetch(`${proxyUrl}?certNumber=${certNumber}`);
                const psaData = await psaResponse.json();

                if (!psaData.PSACert) {
                    showError('Card not found. Please check the certificate number.');
                    return;
                }

                const cert = psaData.PSACert;
                
                // Fetch Card Ladder data
                let cardLadderData = null;
                try {
                    const clResponse = await fetch(`https://www.cardladder.com/api/price-guide/card/${certNumber}`);
                    cardLadderData = await clResponse.json();
                } catch (e) {
                    console.log('Card Ladder data not available');
                }

                displayCardInfo(cert, cardLadderData);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load card information. Please try again.');
            }
        }

        function displayCardInfo(cert, cardLadderData) {
            const year = cert.CardYear || '';
            const brand = cert.CardBrand || '';
            const variety = cert.CardVariety || '';
            const subject = cert.CardSubject || '';
            const cardNumber = cert.CardNumber || '';
            const grade = cert.CardGrade || '';
            
            const marketPrice = cardLadderData?.data?.last_sale_price 
                ? `$${cardLadderData.data.last_sale_price.toLocaleString()}` 
                : 'N/A';

            const searchQuery = encodeURIComponent(`${year} ${brand} ${subject} PSA ${grade}`);
            const ebayUrl = `https://www.ebay.com/sch/i.html?_nkw=${searchQuery}&LH_Complete=1&LH_Sold=1&_sop=13`;

            const html = `
                <div class="card-header">
                    <h1>${year} ${brand} ${variety} ${subject}</h1>
                    <div class="cert-number">Certificate #${cert.CertNumber}</div>
                </div>
                <div class="card-body">
                    ${retailPrice ? `
                    <div class="price-section">
                        <div class="price-label">Store Retail Price</div>
                        <div class="retail-price">$${parseFloat(retailPrice).toFixed(2)}</div>
                        <div class="market-price">Last Market Sale: ${marketPrice}</div>
                    </div>
                    ` : ''}

                    <div class="info-section">
                        <h2>Card Details</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Grade</span>
                                <span class="info-value"><span class="grade-badge">PSA ${grade}</span></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Card Number</span>
                                <span class="info-value">${cardNumber}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Year</span>
                                <span class="info-value">${year}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Brand</span>
                                <span class="info-value">${brand}</span>
                            </div>
                            ${variety ? `
                            <div class="info-item">
                                <span class="info-label">Variety</span>
                                <span class="info-value">${variety}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="info-section links-section">
                        <h2>View More Information</h2>
                        <a href="https://www.psacard.com/cert/${cert.CertNumber}" class="link-button" target="_blank">
                            ðŸ“œ View PSA Certificate
                        </a>
                        <a href="https://www.cardladder.com/search?name=${encodeURIComponent(subject)}" class="link-button" target="_blank">
                            ðŸ“Š View on Card Ladder
                        </a>
                        <a href="${ebayUrl}" class="link-button" target="_blank">
                            ðŸ›’ View eBay Sold Listings
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Load data when page loads
        loadCardData();
    </script>
</body>
</html>
